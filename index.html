<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="result" id="ButtonResult"></div>
  <div class="bodys">
    <div class="buttons" id="number-7">7</div>
    <div class="buttons" id="number-8">8</div>
    <div class="buttons" id="number-9">9</div>
    <div class="buttons" id="number-DEL">DEL</div>
    <div class="buttons" id="number-4">4</div>
    <div class="buttons" id="number-5">5</div>
    <div class="buttons" id="number-6">6</div>
    <div class="buttons" id="number-plus">+</div>
    <div class="buttons" id="number-1">1</div>
    <div class="buttons" id="number-2">2</div>
    <div class="buttons" id="number-3">3</div>
    <div class="buttons" id="number-minus">-</div>
    <div class="buttons" id="number-dot">.</div>
    <div class="buttons" id="number-0">0</div>
    <div class="buttons" id="number-divison">/</div>
    <div class="buttons" id="number-multiply">*</div>

    <div class="newButton">
      <div class="Reset buttons" id="number-RESET">RESET</div>
      <div class="eqaulsto buttons" id="number-equal">=</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
